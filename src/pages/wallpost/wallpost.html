<ion-header>
  <ion-navbar color="primary">

      <ion-title>贴墙</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click) = "post()">
          <ion-icon name="paper-plane"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="WallPage">
 <ion-item>
   <ion-label> 匿名</ion-label>
   <ion-toggle checked="false" [(ngModel)]="isAnon"></ion-toggle>
 </ion-item>

 <ion-item>
   <ion-label floating>贴纸上的字</ion-label>
   <ion-textarea [(ngModel)]="content"></ion-textarea>
 </ion-item>

 <div padding>

   <h3>Rules:</h3>
   <ol>
   <li>三思而后贴，你将没有机会涂改或揭下墙上的纸条。</li>
   <li>严禁发表对他人、商家指名道姓的带有恶意的内容。</li>
   <li>严禁发表广告，租房，Carpool等内容，此类内容请移步滑大论坛。</li>
   <li>严禁发表无意义的内容。</li>
   <p>违者将会被删帖封号处理。</p>
   </ol>

 </div>


</ion-content>
